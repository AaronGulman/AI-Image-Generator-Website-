<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Image Generator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section class="image-generator">
		<div class="content">
			<h1>AI Image Generator</h1>
			<p>Convert your text into an image within a second using this Javascript-powered AI Image Generator tool </p>
			<form action="#" class="generate-form">
				<input type="text" class="prompt-input" placeholder="Describe what you want to see">
				<div class="controls">
					<select class="img-quantity">
						<option value="1">1 Image</option>
						<option value="1">1 Image</option>
						<option value="1">1 Image</option>
						<option value="1">1 Image</option>
					</select>
					<button type="submit" class="generate-btn">Generate</button>
				</div>
			</form>
		</div>
	</section>
	<section class="image-gallery">
		<div class="img-card">
			<img src="./assets/img-1.jpg" alt="dark background picture">
			<a href="#" class="download-btn">
				<img class="download" src="./assets/download.svg" alt="">
			</a>
		</div>
		<div class="img-card">
			<img src="./assets/img-2.jpg" alt="dark background picture">

		</div>

			<img src="./assets/img-3.jpg" alt="dark background picture">

			<a href="#" class="download-btn">
				<img class="download" src="./assets/download.svg" alt="">

		</div>
	</section>
	
</body>
</html>
