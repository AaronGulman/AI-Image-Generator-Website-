<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Image Generator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section class="image-generator">
		<div class="content">
			<h1>I Image Generator</h1>
			<p>Convert your text into an image within a second using this Javascript-powered AI Image Generator tool</p>
			<form action="#" class="generate-form">
				<input type="text" class="prompt-input" placeholder="Describe what you want to see">
				<div class="controls">
					<select class="img-quantity">
						<option value="1"></option>
						<option value="1"></option>
						<option value="1">Image</option>
						<option value="1">1 Image</option>
					</select>
				</div>
			</form>
		</div>
	</section>
	
</body>
</html>
